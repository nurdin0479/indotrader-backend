services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  worker:
    build: .
    command: python app/worker.py
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - backend

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend

  caddy:
    image: caddy:latest
    container_name: indotrader-caddy
    restart: always
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      web:
        condition: service_healthy
    networks:
      - backend

volumes:
  pgdata:
  caddy_data:
  caddy_config:

networks:
  backend:
    driver: bridge
