services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    restart: always

  worker:
    build: .
    command: python app/worker.py
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5



####################################################################
  # üîê CADDY (Reverse Proxy + Automatic SSL dari Let's Encrypt)
  ####################################################################
  caddy:
    image: caddy:latest
    container_name: indotrader-caddy
    restart: always

    # üß© Mount Caddyfile config
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

    # üåç Expose port 80 & 443 ke publik untuk SSL
    ports:
      - "80:80"
      - "443:443"

    # üîÑ pastikan Caddy satu network dengan backend
    depends_on:
      - web

volumes:
  pgdata:
  caddy_data:
  caddy_config: